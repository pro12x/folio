name: Deploy to GitHub Pages

on:
    push:
        branches:
            - main

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Build and Deploy
              uses: JamesIves/github-pages-deploy-action@v4
              with:
                branch: gh-pages
                folder: .
								token: ${{ secrets.ACCESS_TOKEN }}