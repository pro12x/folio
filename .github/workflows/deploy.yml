name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Exécute le workflow lors des push sur la branche "main"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        folder: .  # Chemin où se trouvent les fichiers à déployer
        token: ${{ secrets.GITHUB_TOKEN }}